name: NametagMaker
version: 0.1.4
main: io.github.math0898.nametagmaker.main
api-version: 1.17
prefix: Nametag Maker
authors: [ Sugaku ]
description: Allows the creation and customization of nametags for Minecraft servers.
website: https://www.github.com/math0898/Nametag-Maker
permissions:
  nametagmaker.*:
    nametagmaker.admin:
commands:
  nametag:
    description: Serves as the main command to interact with the Nametag Maker plugin.
    permission: nametagmaker.admin
    permission-message: You do not have access to that command.
    usage: Hello world!
